name: merge_release_to_dev

on:
  pull_request:
    types:
      - closed
    branches:
      - 'release/*' # Trigger on pushes to any branch starting with 'release/'

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  automerge:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Dump GitHub event
        run: echo "${{ toJson(github.event) }}"
      - name: Get Commit Information
        run: |
          # Get branch ref
          BRANCH_REF=$(echo ${{ github.event.pull_request.base.ref }})
          echo "BRANCH_REF=$BRANCH_REF" >> $GITHUB_ENV
          
          # Get PR head SHA (short) - this is the latest commit in the PR
          HEAD_SHA=$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-7)
          echo "HEAD_SHA=$HEAD_SHA" >> $GITHUB_ENV
      - name: Create Pull Request
        id: create_pr
        run: PR_URL=$(gh pr create --base main --title "Merge $BRANCH_REF at $HEAD_SHA to dev" --body "Merge $BRANCH_REF at $HEAD_SHA to dev")
      - name: Attempt to merge PR
        run: gh pr merge $PR_URL --merge --auto
